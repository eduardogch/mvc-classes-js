<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Words Counter</h1>
        <p class="subtitle" id="title">
          Words number: <strong id="counter"></strong>
        </p>
        <textarea
          id="text"
          rows="10"
          cols="50"
          onchange="document.app.wordView.setTextArea(event)"
        ></textarea>

        <div>
          <button
            id="button"
            class="button is-primary"
            onclick="document.app.wordController.countWords()"
          >
            Count words
          </button>

          <button
            id="button-reset"
            class="button is-warning"
            onclick="document.app.wordController.resetWords()"
          >
            Reset
          </button>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
